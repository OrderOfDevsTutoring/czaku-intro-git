name: Bug report
description: File a bug report
title: "[BUG]: "
labels: ["bug"]
assignees:
  - czakuou
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out the bug report.
  - type: input
    id: contact
    attributes:
      label: Contact Info
      description: How we can get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happend
    attributes:
      label: What happened?
      description: Describe what happen
      placeholder: Tell us what you see
      value: "A bug happened"
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste ant relevant log output.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct]
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true